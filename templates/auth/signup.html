{% extends "auth/base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <h2>Create Account</h2>
        <p class="subtitle">Enter your details to get started</p>
        
        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST" action="/auth/signup">
            <div class="form-group">
                <input type="text" 
                       class="form-control" 
                       name="username" 
                       placeholder="Username" 
                       value="{{ username or '' }}"
                       required>
            </div>
            <div class="form-group">
                <input type="email" 
                       class="form-control" 
                       name="email" 
                       placeholder="Email"
                       value="{{ email or '' }}" 
                       required>
            </div>
            <div class="form-group">
                <input type="password" 
                       class="form-control" 
                       name="password" 
                       placeholder="Password" 
                       required>
            </div>

            <div class="form-group face-id-option">
                <label class="checkbox-container">
                    <input type="checkbox" name="enable_face_id" value="true">
                    <span class="checkbox-text">Enable Face ID Login</span>
                </label>
                <p class="face-id-description">You can set up Face ID after registration for secure login</p>
            </div>

            <button type="submit" class="login-btn">Create Account</button>
            
            <div class="signup-link">
                Already have an account? <a href="/auth/login">Sign in</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
